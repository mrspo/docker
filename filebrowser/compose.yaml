services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    volumes:
      - pointTo/topLevel/ofYour/data/:/srv
      - ./config:/config
      - ./database:/database
    environment:
      - PUID=****
      - PGID=****
    ports:
      - 80:80
      - 443:443