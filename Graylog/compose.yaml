services:
  # MongoDB: https://hub.docker.com/_/mongo/
  mongodb:
    image: "mongo:6.0.18"
    container_name: mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - graylog
    volumes:
      - ./mongo:/data/db
      - ./mongo:/data/configdb

  #Graylog Data Node: https://hub.docker.com/r/graylog/graylog-datanode
  datanode:
    image: "graylog/graylog-datanode:6.1"
    hostname: "datanode"
    container_name: datanode
    environment:
      GRAYLOG_DATANODE_NODE_ID_FILE: "/var/lib/graylog-datanode/node-id"
      GRAYLOG_DATANODE_PASSWORD_SECRET: "balletcookiefolder"
      GRAYLOG_DATANODE_ROOT_PASSWORD_SHA2: "8a67f4b42a273190210bd8957f0e00295a37b002bf7813cc5855c36078923c82"
      GRAYLOG_DATANODE_MONGODB_URI: "mongodb://mongodb:27017/graylog"
    ulimits:
      memlock:
        hard: -1
        soft: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "8999:8999/tcp"   # DataNode API
      - "9200:9200/tcp"
      - "9300:9300/tcp"
    networks:
      - graylog
    volumes:
      - ./datanode:/var/lib/graylog-datanode
    restart: unless-stopped

  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    container_name: graylog
    hostname: pimp-devpi
    image: "graylog/graylog-enterprise:6.1"
    # To install Graylog Open: "graylog/graylog:6.1"
    depends_on:
      mongodb:
        condition: "service_started"
      datanode:
        condition: "service_started"
    entrypoint: "/usr/bin/tini -- /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/config/node-id"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
      # To make reporting (headless_shell) work inside a Docker container
      GRAYLOG_REPORT_DISABLE_SANDBOX: "true"
      GRAYLOG_PASSWORD_SECRET: "balletcookiefolder"
      GRAYLOG_ROOT_PASSWORD_SHA2: "8a67f4b42a273190210bd8957f0e00295a37b002bf7813cc5855c36078923c82"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://127.0.0.1:9000/"
    ports:
      # Graylog web interface and REST API
      - "9000:9000/tcp"
      # Beats
      - "5044:5044/tcp"
      # Syslog TCP
      - "5140:5140/tcp"
      # Syslog UDP
      - "5140:5140/udp"
      # GELF TCP
      - "12201:12201/tcp"
      # GELF UDP
      - "12201:12201/udp"
      # Forwarder data
      - "13301:13301/tcp"
      # Forwarder config
      - "13302:13302/tcp"
    restart: unless-stopped
    networks:
      - graylog
    volumes:
      - ./graylog_data:/usr/share/graylog/data
      - ./graylog_journal:/usr/share/graylog/data/journal
      - ./graylog_log:/usr/share/graylog/data/log
      - ./graylog_plugin:/usr/share/graylog/data/plugin
      - ./graylog_config:/usr/share/graylog/data/config
      - ./graylog_contentpacks:/usr/share/graylog/data/contentpacks
networks:
  graylog:
    driver: "bridge"
volumes:
  mongodb_data:
  mongodb_config:
  graylog-datanode:
  graylog_data: